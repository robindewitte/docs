apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-deployment2
spec:
  replicas: 1
  selector:
     matchLabels:
       app: mssql2
  template:
    metadata:
      labels:
        app: mssql2
    spec:
      terminationGracePeriodSeconds: 30
      hostname: mssqlinst
      securityContext:
        fsGroup: 10001
      containers:
      - name: mssql2
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
        - containerPort: 1434
        env:
        - name: MSSQL_PID
          value: "Developer"
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql
              key: SA_PASSWORD 
        volumeMounts:
        - name: mssqldb2
          mountPath: /var/opt/mssql2
      volumes:
      - name: mssqldb
        persistentVolumeClaim:
          claimName: mssql-data2
---
apiVersion: v1
kind: Service
metadata:
  name: mssql-deployment
spec:
  selector:
    app: mssql2
  ports:
    - protocol: TCP
      port: 1434
      targetPort: 1434
  type: LoadBalancer
